<!DOCTYPE html>
<html>
<head>
    <title>Gemini AI Web App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        h1 { color: #333; }
        textarea { width: 100%; height: 120px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; margin-top: 10px; cursor: pointer; font-size: 16px; }
        .answer-container { margin-top: 20px; padding: 15px; border-radius: 10px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .answer-container h2 { margin-top: 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Ask Gemini AI</h1>
    <form method="post">
        <textarea name="question" placeholder="Type your question here...">{{ question or '' }}</textarea><br>
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
    <div class="answer-container">
        <h2>Answer:</h2>
        <div>{{ answer|safe }}</div>
    </div>
    {% endif %}
</body>
</html>
